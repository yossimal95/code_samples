<!DOCTYPE html>
<html>
<head>
<style>
body {
    height: 9000px;
}

.container {
    display: block;
    width: 100%;
    height: 300px;
    position: relative;
}

video {
    display: block;
    width: 100%;
    background-color: red;
    object-fit: cover;
    height: 300px;
}

.text-container {
    display: block;
    width: 100%;
    position: absolute;
    margin: auto;
    text-align: center;
    height: 300px;
    color: white;
    font-size: 120px;
    user-select: none;
    top: 50px; /* You can set it.. */
}
</style>
</head>
<body>

<div class="container">
    <div class="text-container">
        Hello World
    </div>
    <video width="320" height="240" autoplay>
        <source src="movie.mp4" type="video/mp4">
    </video>
</div>

</body>
</html>
